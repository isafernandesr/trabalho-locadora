<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!--
    container-fluid: Cria um contêiner que ocupa 100% da largura da página, independente do tamanho da tela.
  -->
  <div class="container-fluid">
    <!--
      row: Define uma linha para o sistema de grid do Bootstrap.
    -->
    <div class="row">
      <!--
        col-md-3: A coluna ocupa 3/12 da largura na tela a partir do tamanho médio (md = 768px ou maior).
        col-lg-2: A coluna ocupa 2/12 da largura na tela a partir do tamanho grande (lg = 992px ou maior).
        d-md-block: Define que a barra lateral será exibida apenas em telas médias e grandes.
        bg-light: Define a cor de fundo da barra lateral.
        vh-100: Define que a barra lateral terá 100% da altura da tela.
      -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse vh-100">
        <!--
          position-sticky: Define que a barra lateral terá uma posição fixa na tela.
          pt-3: Adiciona um padding-top (espaçamento superior) de 1rem.
        -->
        <div class="position-sticky pt-3">
          <!--
            nav: Define uma lista de navegação.
            flex-column: Define que a lista de navegação será exibida em coluna.
          -->
          <ul class="nav flex-column">
            <!--
              nav-item: Define um item da lista de navegação.
            -->
            <li class="nav-item">
              <!--
                nav-link: Define um link da lista de navegação.
                active: Define que o link está ativo.
              -->
              <a class="nav-link active" aria-current="page" href="#" data-route="home">
                Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-route="generos">Gerenciar gêneros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-route="clientes">Gerenciar clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-route="filmes">Gerenciar filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-route="locacoes">Gerenciar locações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-route="locacoes-item">Gerenciar locações item</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--
        col-md-9: A coluna ocupa 9/12 da largura na tela a partir do tamanho médio (md = 768px ou maior).
        col-lg-10: A coluna ocupa 10/12 da largura na tela a partir do tamanho grande (lg = 992px ou maior).
        px-md-4: Adiciona um padding-x (espaçamento horizontal) de 1.5rem a partir do tamanho médio.
      -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!--
          pt-3: Adiciona um padding-top (espaçamento superior) de 1rem.
        -->
        <div id="app-content" class="pt-3">
          <!-- Conteúdo dinâmico será injetado aqui -->

        </div>
      </main>
    </div>
  </div>

  <script src="./scripts/app.js" type="module"></script>


</body>

</html>
